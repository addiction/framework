spring:
  application:
    name: api-gateway
  cloud:
    config:
      discovery:
        service-id: config
        enabled: true
      profile: @spring.profiles.active@
    encoding: UTF-8
  profiles:
      active: @spring.profiles.active@
eureka:
  instance:
    prefer-ip-address: true
zuul:
  ratelimit:
    enabled: true
    behind-proxy: true
    policy-list:
       product:
         - limit: 10
           refresh-interval: 60
           type:
             - user
             - origin
             - url
    repository: redis

