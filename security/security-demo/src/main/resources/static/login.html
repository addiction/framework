<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>登录</title>
</head>
<body>
	<h2>用户名登录</h2>
	
	<form action="/login" method="post">
		<table>
			<tr>
				<td>用户名:</td> 
				<td><input type="text" name="username"></td>
			</tr>
			<tr>
				<td>密码:</td>
				<td><input type="password" name="password"></td>
			</tr>
			<tr>
				<td>图形验证码:</td>
				<td>
					<input type="text" name="imgCode">
				    <img src="/createCode"/>
				</td>
			</tr>
			<tr>
				<td>
					<input type="checkbox" name="remember-me" />记住我

				</td>
			</tr>
			<tr>
				<td colspan="2">
					<button type="submit" name="type" value="usernameLogin">登录</button>
				</td>
			</tr>
		</table>
	</form>

    <h2>手机号登录</h2>
	<form action="" method="post">
		<table>
			<tr>
				<td>手机号:</td>
				<td><input type="text" name="mobile"></td>
			</tr>
			<tr>
				<td>手机验证码:</td>
				<td>
					<input type="text" name="smsCode">
					<img src=""/>
				</td>
			</tr>
			<tr>
				<td colspan="2">
					<button type="submit" name="type" value="mobileLogin">登录</button>
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
